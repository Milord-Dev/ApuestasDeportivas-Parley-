<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="flex w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Imagen -->
        <div class="hidden md:flex w-1/2 bg-gray-200 items-center justify-center">
            <span class="text-2xl text-gray-500">Imagen</span>
        </div>

        <!-- Formulario -->
        <div class="w-full md:w-1/2 p-8 md:p-12">
            <h2 class="text-3xl font-bold text-gray-800 text-center">Bienvenido</h2>
            <p class="text-center text-gray-500 mb-8">Llena los campos para ingresar a tu cuenta</p>
            
            <form id="login-form">
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="text-right mb-6">
                    <a href="#" class="text-sm text-blue-600 hover:underline">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition-colors">
                    Iniciar Sesión
                </button>
                <p class="text-center text-sm text-gray-600 mt-6">
                    ¿No tienes cuenta? <a href="register.html" class="font-medium text-blue-600 hover:underline">Regístrate</a>
                </p>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
