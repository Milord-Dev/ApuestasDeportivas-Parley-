<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">

    <div class="flex w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Imagen -->
        <div class="hidden md:flex w-1/2 bg-gray-200 items-center justify-center">
            <span class="text-2xl text-gray-500">Imagen</span>
        </div>

        <!-- Formulario -->
        <div class="w-full md:w-1/2 p-8 md:p-12">
            <h2 class="text-3xl font-bold text-gray-800 text-center">Empecemos</h2>
            <p class="text-center text-gray-500 mb-6">Crea tu cuenta para empezar a apostar</p>
            
            <form id="register-form" class="space-y-4">
                <!-- Los campos del usan 'space-y-4' para espaciado automatico -->
                <input type="text" id="nombre-completo" name="nombre-completo" placeholder="Nombre completo" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <input type="email" id="email" name="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="Fecha de nacimiento" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="text" id="provincia" name="provincia" placeholder="Provincia" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500">
                <input type="password" id="password" name="password" placeholder="Contraseña" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <input type="password" id="repetir-password" name="repetir-password" placeholder="Repetir contraseña" class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-500" required>

                <button type="submit" class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md transition-colors">
                    Registrarse
                </button>
                <p class="text-center text-sm text-gray-600 pt-2">
                    ¿Ya tienes cuenta? <a href="login.html" class="font-medium text-blue-600 hover:underline">Inicia sesión</a>
                </p>
            </form>
        </div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
